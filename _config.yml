# The Site Configuration

theme: jekyll-theme-chirpy

lang: zh-CN

timezone: Asia/Shanghai

title: 撑花儿

tagline: 热爱技术，享受生活

description: >-
  每日自动抓取科技新闻，分享技术文章和项目经验。

url: "https://leonce28.github.io"

github:
  username: leonce28

twitter:
  username:

social:
  name: 撑花儿
  email: your-email@example.com
  links:
    - https://github.com/leonce28

webmaster_verifications:
  google:
  bing:

analytics:
  google:
    id:

pageviews:
  provider:

theme_mode:

cdn:

avatar: /assets/img/avatar.png

social_preview_image:

toc: true

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
  - src/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - requirements.txt

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
