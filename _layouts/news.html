---
layout: default
---

<article class="news-page">
    <div class="container">
        <header class="page-header">
            <a href="{{ '/news/' | relative_url }}" class="back-link">← 返回新闻归档</a>
            <h1 class="page-title">{{ page.title }}</h1>
            <div class="page-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%Y年%m月%d日" }}
                </time>
            </div>
        </header>
        
        <div class="news-content">
            {{ content }}
        </div>
        
        <footer class="page-footer">
            <p class="timestamp">生成时间: {{ page.date | date: "%Y-%m-%d %H:%M:%S" }} CST</p>
        </footer>
    </div>
</article>
